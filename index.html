<html>
	<head>
		<title>Hjem</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/jquery.min.js"></script>
	</head>
	<body>
		<div id="background"></div>
		<header>
			<ul>
				<li><a href="/" class="active">Hjem</a></li>
				<li><a href="javascript:void(0);">Side 2</a></li>
				<li><a href="javascript:void(0);">Side 3</a></li>
				<li><a href="javascript:void(0);">Side 4</a></li>
				<li><a href="javascript:void(0);">Log ud</a></li>
			</ul>
		</header>
		<div id="wrapper">
			<div id="rightfloater">
				<img src="images/sidebillede-top.png">
				<div class="mids">
					<img src="images/sidebillede-mid.png">
				</div>
                <img src="images/sidebillede-but.png">
			</div>
			<div id="leftfloater">
				<img src="images/sidebillede-top.png">
				<div class="mids">
					<img src="images/sidebillede-mid.png">
					<img src="images/sidebillede-mid.png">
				</div>
				<img src="images/sidebillede-but.png">
				<div class="clear"></div>
            </div>
			<div id="innerback">
				Content goes here.
			</div>
			<div class="clear"></div>
        </div>
		<script type="text/javascript">
			$(function(){
				var mids = '<img src="images/sidebillede-mid.png">';
				for (var i = 1; i < Math.ceil(($('#innerback').height() - 280) / 300); i++)
					mids += '<img src="images/sidebillede-mid.png">';
				$('.mids').html(mids);
				$('header ul').css('margin-left', -$('header ul').width() / 2);
			});
		</script>
	</body>
</html>
